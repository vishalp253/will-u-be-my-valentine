<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Card */
.container{
    background:#fff;
    padding:35px 30px;
    border-radius:22px;
    width:90%;
    max-width:420px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    animation:fadeIn 1s ease;
}

.hidden{
    display:none;
}

/* Text */
h1{
    color:#ff4d6d;
    margin-bottom:18px;
}

.question{
    font-size:22px;
    color:#ff4d6d;
    margin-bottom:10px;
    animation:slideDown 1s ease;
}

.plea{
    font-size:20px;
    color:#ff4d6d;
    margin-bottom:20px;
    animation:pulse 1.4s infinite;
}

/* Buttons */
.buttons{
    display:flex;
    justify-content:center;
    gap:20px;
}

button{
    border:none;
    padding:14px 28px;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    transition:all 0.3s ease;
}

.yes{
    background:#ff4d6d;
    color:#fff;
    font-weight:bold;
}

.no{
    background:#ddd;
}

/* GIFs */
.gif{
    width:180px;
    margin-bottom:15px;
}

.popup-gif{
    width:200px;
    margin-bottom:15px;
}

/* Popup */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:flex;
    justify-content:center;
    align-items:center;
    animation:fadeIn 0.5s ease;
}

.popup-box{
    background:white;
    padding:35px;
    border-radius:22px;
    text-align:center;
    animation:pop 0.6s ease;
}

.popup-box h2{
    color:#ff4d6d;
    font-size:26px;
}

/* Animations */
@keyframes fadeIn{
    from{opacity:0; transform:scale(0.9);}
    to{opacity:1; transform:scale(1);}
}

@keyframes slideDown{
    from{opacity:0; transform:translateY(-20px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.05);}
    100%{transform:scale(1);}
}

@keyframes pop{
    from{transform:scale(0);}
    to{transform:scale(1);}
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="container" id="screen1">
    <img class="gif" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTY4a245NG8zZnM3cXBlYTVlY2NlNnlhZjZjN245b2I4czF5ZDdwcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/d37mEpcaGP3pudPoho/giphy.gif">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons">
        <button class="yes" id="yesBtn">YES ðŸ’–</button>
        <button class="no" id="noBtn">NO ðŸ˜¢</button>
    </div>
</div>

<!-- SCREEN 2 -->
<div class="container hidden" id="screen2">
    <img class="gif" src="https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif">
    <div class="question">U SURE U DONT WANNA BE MY VALENTINE ? ðŸ¥º</div>
    <div class="plea">Pls be my valentine ðŸ’—</div>
    <div class="buttons">
        <button class="yes">YES ðŸ’–</button>
        <button class="yes">YES ðŸ’•</button>
    </div>
</div>

<script>
let noClicks = 0;
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");

/* NO button logic */
noBtn.addEventListener("click", () => {
    noClicks++;

    let yesScale = 1 + noClicks * 0.15;
    let noScale = Math.max(0.5, 1 - noClicks * 0.1);

    yesBtn.style.transform = `scale(${yesScale})`;
    noBtn.style.transform = `scale(${noScale})`;

    if(noClicks >= 5){
        screen1.classList.add("hidden");
        screen2.classList.remove("hidden");
    }
});

/* YES buttons logic */
document.querySelectorAll(".yes").forEach(btn => {
    btn.addEventListener("click", () => {
        const popup = document.createElement("div");
        popup.className = "popup";
        popup.innerHTML = `
            <div class="popup-box">
                <img class="popup-gif" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2E5YmlzMmV3Y2ZkZ3dudml2MHBqcjNjMGZjbGY0d2NoYTkxY2VxbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ddHhhUBn25cuQ/giphy.gif">
                <h2>heheheheh ðŸ’–<br>iii lovvvvveeee uuu soo muchhhhhh ðŸ¥°ðŸŽ‰</h2>
            </div>
        `;
        document.body.appendChild(popup);
    });
});
</script>

</body>
</html>
